<!doctype html>
<title>DnD Soundboard (Hee Hoo)</title>
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        function sb_click(tile_name) {
            $.ajax({
                url : "/play_sound", 
                type : "GET", 
                data : { tile_name : tile_name }, 
                error : function(xhr,errmsg,err) {
                    console.log(xhr.status + ": " + xhr.responseText); 
                }
            });
        };
    </script>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/sb.css') }}">
</head>

<body class="bg">
    <div class="content_bg">
        <div style="text-align:center">
            <h1 style="font-family:Tahoma">DnD Soundboard (Hee Hoo)</h1>
            <h3 style="font-family:Tahoma">Press and play for funzies</h3>
        </div>
        <!-- <div style="text-align:center">
            <button type="button" style="font-size:15px;font-family:Tahoma">Tweak configs</button>
        </div> -->
        <br>
        <br>
        <div style="text-align:center">
            <table style="margin-left:auto;margin-right:auto;table-layout:fixed;width:100%;">
                {% for sublist in tiles %}
                <tr>
                    {% for tile in sublist %}
                        <td style="height:75px">
                            <button style="display:block;width:100%;height:100%;font-size:22px;font-family:Tahoma" name="{{tile[0]}}" onclick="sb_click(name)">
                                {{tile[1]}}
                            </input>
                        </td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </table>
        </div>    
    </div>
</body>
